{% for idea in ideas %}
<div class="ideia">
    <img src={{idea.image}} alt="imagem de curso de Programação">
    <div class="content">
        <h3>{{idea.title}}</h3>
        <p>{{idea.category}}</p>
        <div class="description">
            {{idea.description}}
        </div>
        <a href="{{idea.link}}" target="_blank">{{idea.link}}</a>
    </div>
</div>

{% endfor %}
